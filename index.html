<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luandina</title>
    <link rel="stylesheet" href="styles/luandina.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <style></style>
  </head>
  <body>
    <main>
      <div class="content-luandina">
        <header>
          <img src="images/Logo.png" alt="" />
          <nav>
            <a href="#">Home</a>
            <a href="#">Lojas</a>
            <a href="#">Produção</a>
            <a href="#">Sobre</a>
          </nav>
        </header>

        <section>
          <div class="content-describe">
            <h1>Luan</h1>
            <div class="content">
              <div class="describe">
                <h2>Tem uma, tem tudo</h2>
                <p>
                  Cerveja angolana reconhecida internacionalmente. Detentora de
                  prémios por ser saborosa e trazer a alegria a quem consome.
                </p>
                <a href="#">Quero uma</a>
              </div>
            </div>
          </div>
        </section>

        <div class="flex-luandina">
          <img src="images/luandina.png" alt="" />
        </div>
        <div class="flex-luandina-1">
          <img src="images/graphic.png" alt="" />
        </div>
      </div>

      <aside>
        <form action="">
          <input type="text" placeholder="pesquise uma aqui" />
          <button>
            <img src="images/icones/loupe.png" alt="" />
          </button>
        </form>

        <div class="describe-text-aside">
          <h1>DIN</h1>
        </div>
        <div class="social-midia">
          <a href="#"
            >Ver mais <img src="images/icones/Repetição de grade 1.png" alt=""
          /></a>
          <div class="icons-content">
            <span>Siga-nos</span>
            <div class="icons">
              <a href="">
                <img src="images/icones/facebook.png" alt="" />
              </a>
              <a href="">
                <img src="images/icones/instagram.png" alt="" />
              </a>
              <a href="">
                <img src="images/icones/twitter.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </aside>
    </main>

    <div class="main-responsivo">
      <img src="images/luandina.png" alt="" />
      <h1>Luandina - mobile</h1>
    </div>
  </body>
</html>
